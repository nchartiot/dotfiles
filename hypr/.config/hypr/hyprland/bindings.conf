$terminal = uwsm app -- ghostty
$browser = uwsm app -- zen-browser
$webapp = uwsm app -- chromium --new-window --ozone-platform=wayland --app

bindd = SUPER, return, Terminal, exec, $terminal
bindd = SUPER, Q, Close window, killactive
bindd = SUPER, F, Fullscreen, fullscreen
# bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, L, Lock, exec, hyprlock
bind = , PRINT, exec, hyprshot -m region --clipboard-only
# bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bind = SUPER, N, exec, swaync-client -t

# Menus
bindd = SUPER, SPACE, Launch apps, exec, vicinae toggle
bindd = SUPER, C, Clipboard history, exec, vicinae vicinae://extensions/vicinae/clipboard/history
bindd = SUPER, E, Emoji picker, exec, vicinae vicinae://extensions/vicinae/vicinae/search-emojis

# Input method switching
bindd = CTRL SHIFT, SHIFT, Switch keyboard layout, exec, fcitx5-remote -t

# Workspace stuff
bind=SUPER, 1, workspace, 1
bind=SUPER, 2, workspace, 2
bind=SUPER, 3, workspace, 3
bind=SUPER, 4, workspace, 4
bind=SUPER, 5, workspace, 5
bind=SUPER, 6, workspace, 6
bind=SUPER, 7, workspace, 7
bind=SUPER, 8, workspace, 8
bind=SUPER, 9, workspace, 9

bind=SUPER SHIFT, 1, movetoworkspace, 1
bind=SUPER SHIFT, 2, movetoworkspace, 2
bind=SUPER SHIFT, 3, movetoworkspace, 3
bind=SUPER SHIFT, 4, movetoworkspace, 4
bind=SUPER SHIFT, 5, movetoworkspace, 5
bind=SUPER SHIFT, 6, movetoworkspace, 6
bind=SUPER SHIFT, 7, movetoworkspace, 7
bind=SUPER SHIFT, 8, movetoworkspace, 8
bind=SUPER SHIFT, 9, movetoworkspace, 9

bind = SUPER, TAB, workspace, previous

# Control tiling
bindd = SUPER, J, Toggle split, togglesplit, # dwindle
bindd = SUPER, P, Pseudo window, pseudo, # dwindle
bindd = SUPER, V, Toggle floating, togglefloating,

# Move focus with SUPER + arrow keys
bindd = SUPER, left, Move focus left, movefocus, l
bindd = SUPER, right, Move focus right, movefocus, r
bindd = SUPER, up, Move focus up, movefocus, u
bindd = SUPER, down, Move focus down, movefocus, d

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = SUPER SHIFT, left, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, right, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, up, Swap window up, swapwindow, u
bindd = SUPER SHIFT, down, Swap window down, swapwindow, d

# Cycle through applications on active workspace
bindd = ALT, Tab, Cycle to next window, cyclenext
bindd = ALT SHIFT, Tab, Cycle to prev window, cyclenext, prev
bindd = ALT, Tab, Reveal active window on top, bringactivetotop
bindd = ALT SHIFT, Tab, Reveal active window on top, bringactivetotop

# Resize active window
bindd = SUPER, code:20, Expand window left, resizeactive, -100 0    # - key
bindd = SUPER, code:21, Shrink window left, resizeactive, 100 0     # = key
bindd = SUPER SHIFT, code:20, Shrink window up, resizeactive, 0 -100
bindd = SUPER SHIFT, code:21, Expand window down, resizeactive, 0 100

# Move window
bindmd = SUPER, mouse:272, Move window, movewindow
bindmd = SUPER, mouse:273, Resize window, resizewindow

# Hardware bindings

# Laptop multimedia keys for volume and LCD brightness
bindeld = ,XF86AudioRaiseVolume, Volume up, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
bindeld = ,XF86AudioLowerVolume, Volume down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindeld = ,XF86AudioMute, Mute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindeld = ,XF86AudioMicMute, Mute microphone, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, brightnessctl set 5%+
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, brightnessctl set 5%-

# Precise 1% multimedia adjustments with Alt modifier
bindeld = ALT, XF86AudioRaiseVolume, Volume up precise, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 1%+
bindeld = ALT, XF86AudioLowerVolume, Volume down precise, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindeld = ALT, XF86MonBrightnessUp, Brightness up precise, exec, brightnessctl set 1%+
bindeld = ALT, XF86MonBrightnessDown, Brightness down precise, exec, brightnessctl set 1%-

# Media player controls (requires playerctl)
bindld = , XF86AudioNext, Next track, exec, playerctl next
bindld = , XF86AudioPause, Pause, exec, playerctl play-pause
bindld = , XF86AudioPlay, Play, exec, playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, playerctl previous

# Switch audio output with Super + Mute
# bindld = SUPER, XF86AudioMute, Switch audio output, exec, omarchy-cmd-audio-switch

# Lock immediately after lid close
bindl=,switch:off:Lid Switch, exec, hyprlock --grace 0
bindl=,switch:on:Lid Switch, exec, hyprlock --grace 0
